<!DOCTYPE html>

<html>
	<head>
        <title>SIGN UP</title>
        <link rel="stylesheet" href="../css/signin.css">
	</head>

	<body>
        
        <div class="content">
            <h1 style="text-align: center;">SIGN UP PAGE</h1>
            <form>
                First Name: <input type="text" required>
                <br><br>
                Last Name: <input type="text" required>
                <br><br>
                Preferred Title: <input type="text" required>
                <br><br>
                Email: <input type="text" required>
                <br><br>
                Password: <input type="text" required>
                <br><br>
                Confirm Password: <input type="text" required>
                <br><br>
                <input type="button" value="SIGN UP" >
                <br><br>
            </form>
            <form>
                Already Have An Account? <input type="button" value="LOG IN" >
            </form>
        </div>
    </body>
</html>
