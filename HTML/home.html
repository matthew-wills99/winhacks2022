<!DOCTYPE html>

<html>
	<head>
        <title>HOME</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, internal-scale=1">

        <script src="../js/main.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../css/signup.css">
	</head>

	<body>
        <header>
            <a class="logo" href="home.html"><img class="logo" src="../media/logo_small.png" alt="logo" ></a>
            <nav>
                <ul class="nav-contents">
                    <li><a href="home.html" class="here">Home</a></li>
                    <li><a href="projectpostingform.html">Create project</a></li>
                    <li><a href="projectlistings.html">Browse projects</a></li>
                </ul>
            </nav>

            <a href="#"><button id="login" onclick="displayModalLogin()">Log in</button></a>
            
        </header>

        <div id="loginModal" class="modal">

            <div class="modal-content">
                <span class="close" onclick="hideModalLogin()">&times;</span>
                <h3>Log in to WE-SPARK</h3>
                <form>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" required><br><br>

                    <label for="pass">Password:</label><br>
                    <input type="password" id="pass" name="pass" required><br><br><br>

                    <input type="submit" value="Log in">
                </form>
                <div class="noaccount">
                    <p>Don't have an account? <a class="cta" onclick="displayModalSignup()"><b>Sign up</b></a></p>
                </div>
            </div>
        </div>
        <div id="signupModal" class="modal">

            <div class="modal-content-signup">
                <span class="close" onclick="hideModalSignup()">&times;</span>
                <h3>Sign up for WE-SPARK</h3>
                <form>
                    <label for="fname">First Name:</label>
                    <br>
                    <input type="text" id="fname" name="fname" required>
                    <br><br>
                    <label for="lname">Last Name:</label>
                    <br>
                    <input type="text" id="lname" name="lname" required>
                    <br><br>
                    <label for="email">Email:</label>
                    <br>
                    <input type="text" id="email" name="email" required>
                    <br><br>
                    <label for="pass">Password:</label>
                    <br>
                    <input type="password" id="pass" name="pass" required>
                    <br><br>
                    <label for="cpass">Confirm Password:</label>
                    <br>
                    <input type="password" id="cpass" name="cpass" required>
                    <br><br><br>
                    <input type="submit" value="Sign up">
                </form>
            </div>
        </div>
        <div class="content">

        </div>
    </body>
</html>
